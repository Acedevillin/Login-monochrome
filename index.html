<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monochrome Login</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <img src="./assests/Logo.svg" alt="" class="logo" />
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Explore </a></li>
      </ul>
    </nav>
    <form>
      <div class="container"></div>
      <div class="container-2">
        <div class="main">
          <div class="text">
            <h3>JOIN FOR FREE</h3>
            <h1>CREATE AN ACCOUNT</h1>
            <span>
              <p>
                Are you a Member?
                <span class="link"><a href="./login.html">Login In</a></span>
              </p>
            </span>
          </div>
          <div class="flname">
            <input type="text" placeholder="First Name" />
            <input
              type="text"
              name="lname"
              id="lname"
              placeholder="Last Name"
              class="textbox"
            />
          </div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Id"
            autocomplete="email"
          />
          <input
            type="password"
            name="password"
            id="pwd"
            placeholder="Password"
            autocomplete="new-password"
          />
          <input
            type="password"
            name="cpassword"
            id="cpwd"
            placeholder="Confirm Password"
            autocomplete="new-password"
          />
          <span class="message">*Password doesn't match</span>
          <button class="btn">Create Account</button>
        </div>
      </div>
    </form>
  </body>
</html>
